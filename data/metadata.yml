name: plasmazilla
packages:
  - build-essential
  #app specifc
  - python-xdg
  - libstartup-notification0-dev
  - mercurial
  - unzip
  - zip
  - autoconf2.13
  - libgtk-3-dev
  - libgtk2.0-dev
  - libgconf2-dev
  - libdbus-glib-1-dev
  - yasm
  - libasound2-dev
  - libpulse-dev
  - libxt-dev
  - libx11-dev
  - libx11-xcb-dev
  - libxext-dev
  - libxcb-shm0-dev
  - libhunspell-dev
  - libnspr4-dev
  - libevent-dev
  - libsqlite3-dev
  - libopenvg1-mesa-dev
  - libdouble-conversion-dev
  - libdbus-1-dev
  - libts-dev
  - libfontconfig1-dev
  - libfreetype6-dev
  - perl-modules
  - libstring-escape-perl
  - perl
  - libssl-dev
  - valgrind
  - strace
  - libxslt1-dev
  - librdf0-dev
  - libnss3-dev
frameworks:
  build_kf5: true
  frameworks:
    - extra-cmake-modules
    - kcoreaddons
    - ki18n
    - kitemviews
    - kconfig
    - kauth
    - kcodecs
    - karchive
    - kdoctools
    - kguiaddons
    - kwidgetsaddons
    - kconfigwidgets
    - kiconthemes
    - kcompletion
    - kwindowsystem
    - kcrash
    - kdbusaddons
    - kservice
    - sonnet
    - ktextwidgets
    - kglobalaccel
    - kxmlgui
    - solid
    - kbookmarks
    - kjobwidgets
    - kio
    - phonon
    - knotifications
    - kwallet
type: mercurial
url: http://www.rosenauer.org/hg/mozilla
buildsystem: custom
buildoptions: "echo cloning patches"
dep_path:
  - /usr/lib/python2*
  - /usr/bin/python*
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
kf5_deps:
  - kmozillahelper:
      build:
        buildsystem: cmake
        buildoptions: '-DCMAKE_INSTALL_PREFIX=/opt/usr'
      depname: kmozillahelper
      source:
        type: git
        url: https://github.com/openSUSE/kmozillahelper
  - firefox-patches:
      build:
        buildsystem: custom
        buildoptions: 'echo cloning patches'
      depname: plasmazilla
      source:
        type: mercurial
        url: http://www.rosenauer.org/hg/mozilla plasmazilla
  - firefox:
      build:
        buildsystem: custom
        buildoptions: 'sh /in/functions/build-firefox.sh'
      depname: firefox-50.1.0
      source:
        type: xz
        url: https://ftp.mozilla.org/pub/mozilla.org/firefox/releases/50.1.0/source/firefox-50.1.0.source.tar.xz
